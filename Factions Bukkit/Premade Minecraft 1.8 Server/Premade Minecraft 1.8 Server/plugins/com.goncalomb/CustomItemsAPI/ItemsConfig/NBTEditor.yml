    lore:
    - "\xa7eRight-click on entities to see their information."
    allowed-worlds: []
    blocked-worlds: []
  entity-remover:
    enabled: true
    name: "\xa7bEntity Remover"
    lore:
    - "\xa7eRight-click on entities remove them."
    allowed-worlds: []
    blocked-worlds: []
  super-lead:
    enabled: true
    name: "\xa76Super Lead"
    lore:
    - "\xa7eRight-click on entities to rope them."
    - "\xa7eRight-click another entity while sneaking"
    - "\xa7e  to rope them together."
